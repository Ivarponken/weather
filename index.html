<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/~s63834/weather/img/icons/logo.png" />
    <meta name="apple-mobile-web-app-title" content="Ivar Weather" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181919" />
    <meta name="theme-color" id="theme-color-meta" content="#ffffff" />
    <script>
      ;(function () {
        const meta = document.getElementById('theme-color-meta')
        if (!meta) return
        const mq = window.matchMedia('(prefers-color-scheme: dark)')
        function update(e) {
          const isDark = e?.matches ?? mq.matches
          meta.setAttribute('content', isDark ? '#000000' : '#ffffff')
        }
        // Initial set
        update()
        // Listen for changes
        if (mq.addEventListener) mq.addEventListener('change', update)
        else if (mq.addListener) mq.addListener(update)
      })()
    </script>

    <title>Ivar's Nicest Weather App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
